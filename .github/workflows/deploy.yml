name: Deploy CD Investment Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Clean npm cache, node_modules, and lock file
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build client
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test || true
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    

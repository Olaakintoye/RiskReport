<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Shield shadow -->
  <path d="M 512 100 
           C 650 100, 750 120, 800 150
           C 800 300, 800 450, 780 600
           C 750 750, 650 850, 512 920
           C 374 850, 274 750, 244 600
           C 224 450, 224 300, 224 150
           C 274 120, 374 100, 512 100 Z" 
        fill="url(#shadowGradient)" 
        transform="translate(4, 12)" 
        opacity="0.2"/>
  
  <!-- Main shield -->
  <path d="M 512 100 
           C 650 100, 750 120, 800 150
           C 800 300, 800 450, 780 600
           C 750 750, 650 850, 512 920
           C 374 850, 274 750, 244 600
           C 224 450, 224 300, 224 150
           C 274 120, 374 100, 512 100 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Sigma symbol cutout -->
  <path d="M 350 280 
           L 620 280 
           L 620 340 
           L 450 340 
           L 580 480 
           L 450 620 
           L 620 620 
           L 620 680 
           L 350 680 
           L 350 620 
           L 480 620 
           L 350 480 
           L 480 340 
           L 350 340 
           Z" 
        fill="#000000"/>
  
  <!-- Highlight on shield edge -->
  <path d="M 512 100 
           C 620 100, 700 115, 750 140
           C 750 280, 750 420, 730 560
           C 700 680, 620 760, 512 820" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="3" 
        opacity="0.4"/>
</svg>
